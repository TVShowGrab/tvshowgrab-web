<template name="PageHome">
    <div class="container">
        <div id="header_search">
            <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input type="text" id="search">
                <label for="search">Search for an episode...</label>
            </div>
        </div>
        <ul class="collapsible popout" data-collapsible="accordion" style="{{#if ready}}{{else}}display: none{{/if}}">
            {{#each results}}
                {{> ResultLine}}
            {{/each}}
        </ul>

        {{#if first}}

        {{else}}
            {{#if ready}}
            {{else}}
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="progress" style="background-color: rgba(255,255,255,0.3)">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                </div>
            {{/if}}
        {{/if}}
    </div>
</template>
